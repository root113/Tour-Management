services:
  db_pg_container:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost || (PGPASSWORD='${POSTGRES_PASSWORD}' psql -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c 'SELECT 1' >/dev/null)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 25s
    networks:
      - app-net
  
  app_container:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      DB_HOST: db_pg_container
      DB_PORT: "${PG_PORT}"
      APP_PORT: "${APP_PORT}"
    depends_on:
      - db_pg_container
    ports:
      - "${APP_PORT}:${APP_PORT}"
    networks:
      - app-net

volumes:
  pgdata:

networks:
  app-net:
